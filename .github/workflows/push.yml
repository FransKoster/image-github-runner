name: lightweight-push

on:
  push:
    branches:
      - main

jobs:
  quick-checks:
    name: Quick checks on push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Hadolint Dockerfile
        uses: docker://hadolint/hadolint:v2.13.0
        with:
          args: Dockerfile

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit

      - name: Run pre-commit on changed files
        run: |
          # Run pre-commit only against files changed on this push compared to main
          # Use origin/main as the base reference. Checkout step used fetch-depth:0.
          git fetch origin main || true
          pre-commit run --from-ref origin/main --to-ref HEAD
